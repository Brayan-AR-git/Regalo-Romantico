<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti, Lys üåπ</title>
<style>
    /* --- ENTORNO --- */
    * { box-sizing: border-box; }
    
    body {
        margin: 0;
        height: 100vh;
        /* Fondo oscuro elegante para resaltar las flores (como en tu captura) */
        background: radial-gradient(circle at 50% 0%, #4a2c38, #25181e);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* --- CONTENEDOR PRINCIPAL DEL RAMO --- */
    .bouquet-wrapper {
        position: relative;
        width: 400px;
        height: 500px;
        animation: deliverBouquet 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        transform: translateY(150%);
    }

    @keyframes deliverBouquet {
        0% { transform: translateY(150%) scale(0.8); }
        70% { transform: translateY(-30px) scale(1.05); }
        100% { transform: translateY(0) scale(1); }
    }

    /* --- PAPEL DE ENVOLTORIO --- */
    .paper-cone {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 300px;
        background: linear-gradient(to right, #6d4c41, #8d6e63, #6d4c41); /* Color papel kraft */
        clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        z-index: 0;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    
    .paper-fold {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 220px;
        height: 180px;
        background: rgba(255, 255, 255, 0.1);
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        z-index: 1;
    }

    /* --- TALLOS --- */
    .stems {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 150px;
        background: repeating-linear-gradient(90deg, #1b5e20, #2e7d32 5px, #1b5e20 10px);
        z-index: 2;
        border-radius: 0 0 10px 10px;
    }

    /* --- FLORES --- */
    .flowers-container {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        width: 350px;
        height: 300px;
        z-index: 5;
    }

    .flower {
        position: absolute;
        width: 100px;
        height: 100px;
        transform: scale(0); 
        animation: bloom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transition: transform 0.3s;
    }

    .flower:hover {
        transform: scale(1.2) !important;
        z-index: 100 !important;
        cursor: pointer;
    }

    @keyframes bloom {
        to { transform: scale(var(--scale)); }
    }

    .petal {
        position: absolute;
        left: 50%;
        bottom: 50%;
        width: var(--w);
        height: var(--h);
        background: linear-gradient(to top, var(--color-dark), var(--color-light));
        transform-origin: bottom center;
        border-radius: 50% 50% 10% 10%;
        box-shadow: inset 0 -5px 5px rgba(0,0,0,0.1);
        z-index: 1;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 25%;
        height: 25%;
        background: radial-gradient(circle, #3e2723 30%, #5d4037 100%);
        background-size: 4px 4px;
        border-radius: 50%;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* --- LAZO --- */
    .ribbon-center {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 30px;
        background: #ec407a;
        border-radius: 50%;
        z-index: 20;
    }
    .ribbon-bow {
        position: absolute;
        bottom: 75px;
        left: 50%;
        transform: translateX(-50%);
        width: 140px;
        height: 40px;
        display: flex;
        justify-content: space-between;
        z-index: 19;
    }
    .bow-part {
        width: 60px;
        height: 50px;
        border: 8px solid #f48fb1;
        border-radius: 50% 50% 0 50%;
        background: #f8bbd0;
    }
    .bow-left { transform: rotate(-10deg); border-radius: 50% 50% 0 50%; }
    .bow-right { transform: scaleX(-1) rotate(-10deg); border-radius: 50% 50% 0 50%; }

    /* --- TARJETA ARREGLADA --- */
    .card {
        position: absolute;
        /* Subido m√°s alto para no tocar flores */
        top: -170px; 
        left: 50%;
        transform: translateX(-50%) rotate(-5deg);
        /* Fondo blanco s√≥lido para m√°xima legibilidad */
        background: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        /* Sombra fuerte para separarlo del fondo */
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        /* Borde rosa bonito */
        border: 2px solid #f8bbd0;
        opacity: 0;
        animation: cardFloat 1s ease forwards;
        animation-delay: 3s; 
        /* Z-INDEX MUY ALTO: Asegura que est√© encima de todo */
        z-index: 1000;
        text-align: center;
        min-width: 220px;
    }

    /* La "pinza" o soporte de la tarjeta */
    .card::after { 
        content: '';
        position: absolute;
        bottom: -50px; /* Alarga el palo */
        left: 50%;
        width: 2px;
        height: 50px;
        background: #ddd;
        z-index: -1; /* Detr√°s de la tarjeta */
    }

    @keyframes cardFloat {
        0% { opacity: 0; transform: translateX(-50%) translateY(20px) rotate(-5deg); }
        100% { opacity: 1; transform: translateX(-50%) translateY(0) rotate(-5deg); }
    }

    h1 { font-size: 1.6rem; color: #880e4f; margin: 0; font-weight: 700; }
    p { font-size: 1.1rem; color: #555; margin: 8px 0 0; font-weight: 500; }

</style>
</head>
<body>

<div class="container">
    <div class="bouquet-wrapper">
        
        <div class="card">
            <h1>Para ti, Lys üíñ</h1>
            <p>Con todo mi cari√±o.</p>
        </div>

        <div class="paper-cone"></div>
        <div class="paper-fold"></div>
        
        <div class="flowers-container" id="flowersBox"></div>

        <div class="stems"></div>
        <div class="ribbon-bow">
            <div class="bow-part bow-left"></div>
            <div class="bow-part bow-right"></div>
        </div>
        <div class="ribbon-center"></div>
    </div>
</div>

<script>
    const box = document.getElementById('flowersBox');

    const flowers = [
        { colorL:'#e57373', colorD:'#c62828', x:-80, y:-20, s:0.8, r:-20, d:1.5 },
        { colorL:'#ffb74d', colorD:'#ef6c00', x:80, y:-20, s:0.8, r:20, d:1.6 },
        { colorL:'#fff176', colorD:'#fbc02d', x:0, y:20, s:0.9, r:0, d:1.7 },
        
        { colorL:'#f06292', colorD:'#ad1457', x:-100, y:60, s:0.9, r:-30, d:1.8 },
        { colorL:'#ba68c8', colorD:'#6a1b9a', x:100, y:60, s:0.9, r:30, d:1.9 },
        { colorL:'#ff8a65', colorD:'#d84315', x:-40, y:80, s:1.0, r:-10, d:2.0 },
        { colorL:'#4dd0e1', colorD:'#00838f', x:40, y:80, s:1.0, r:10, d:2.1 },

        { colorL:'#ffcdd2', colorD:'#e53935', x:-60, y:130, s:1.1, r:-15, d:2.2 },
        { colorL:'#f8bbd0', colorD:'#c2185b', x:60, y:130, s:1.1, r:15, d:2.3 },
        { colorL:'#fff9c4', colorD:'#fbc02d', x:0, y:160, s:1.2, r:0, d:2.5 }
    ];

    flowers.forEach(f => {
        const flower = document.createElement('div');
        flower.className = 'flower';
        
        flower.style.left = `calc(50% + ${f.x}px)`;
        flower.style.bottom = `${f.y}px`;
        flower.style.setProperty('--scale', f.s);
        flower.style.transform = `scale(0) rotate(${f.r}deg)`; 
        flower.style.animationDelay = `${f.d}s`; 
        flower.style.marginLeft = '-50px'; 

        const head = document.createElement('div');
        head.style.width = '100%';
        head.style.height = '100%';
        head.style.position = 'relative';
        head.style.animation = 'sway 3s ease-in-out infinite alternate';
        head.style.animationDelay = Math.random() + 's';

        createPetals(head, 12, f.colorL, f.colorD, 50, 15);
        createPetals(head, 10, f.colorL, f.colorD, 40, 12, 'inner');
        
        const center = document.createElement('div');
        center.className = 'center';
        head.appendChild(center);

        flower.appendChild(head);
        box.appendChild(flower);
    });

    function createPetals(parent, count, cLight, cDark, height, width, type='') {
        const angle = 360 / count;
        for(let i=0; i<count; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.setProperty('--color-light', cLight);
            p.style.setProperty('--color-dark', cDark);
            p.style.setProperty('--h', height + 'px');
            p.style.setProperty('--w', width + 'px');
            
            let currentAngle = (i * angle) + (Math.random() * 5); 
            let transY = type === 'inner' ? -10 : -20;
            
            p.style.transform = `rotate(${currentAngle}deg) translateY(${transY}px)`;
            p.style.zIndex = type === 'inner' ? 2 : 1; 
            
            parent.appendChild(p);
        }
    }

    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
    `;
    document.head.appendChild(styleSheet);

    setInterval(() => {
        const p = document.createElement('div');
        p.innerText = ['üíñ', '‚ú®', 'üå∏'][Math.floor(Math.random()*3)];
        p.style.position = 'fixed';
        p.style.top = '-20px';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.fontSize = (10 + Math.random() * 20) + 'px';
        /* Z-INDEX BAJO para los corazones, para que NO tapen la carta */
        p.style.zIndex = '1'; 
        p.style.animation = `fall ${3 + Math.random() * 3}s linear forwards`;
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 6000);
    }, 300);

    const keyframesFall = document.createElement("style");
    keyframesFall.innerText = `
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    `;
    document.head.appendChild(keyframesFall);

</script>
</body>
</html>

<button id="btnContinuar" class="btn-continuar">Ver algo especial ‚ú®</button>

<div id="galaxyContainer" class="galaxy-container"></div>

<style>
    /* --- ESTILOS DEL BOT√ìN --- */
    .btn-continuar {
        position: fixed;
        bottom: 50px;
        z-index: 2000;
        padding: 15px 30px;
        font-size: 1.2rem;
        background: #f48fb1;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(244, 143, 177, 0.4);
        transition: all 0.3s ease;
        font-family: 'Segoe UI', sans-serif;
        font-weight: bold;
    }

    .btn-continuar:hover {
        transform: scale(1.1);
        background: #ec407a;
    }

    /* --- ESTILOS DE LA GALAXIA --- */
    .galaxy-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        display: none; /* Se activa con JS */
        z-index: 3000;
    }

    .galaxy-phrase {
        position: absolute;
        color: #fff;
        font-weight: 300;
        white-space: nowrap;
        text-shadow: 0 0 10px rgba(255,255,255,0.8);
        animation: orbit linear infinite;
        opacity: 0;
    }

    @keyframes orbit {
        0% { transform: rotate(0deg) translateX(var(--radius)) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: rotate(360deg) translateX(var(--radius)) rotate(-360deg); opacity: 0; }
    }

    /* Clase para desvanecer el ramo */
    .fade-out {
        transition: opacity 2s ease, transform 2s ease;
        opacity: 0 !important;
        transform: scale(0.5) translateY(100px);
    }
</style>

<script>
    const frases = [
        "Eres magia", "Mi lugar favorito", "Contigo siempre", 
        "Lys, eres √∫nica", "Brillas como nadie", "Gracias por estar",
        "Un mundo contigo", "Tu sonrisa es luz", "Te quiero",
        "Eres mi inspiraci√≥n", "Pura alegr√≠a", "Eterno"
    ];

    const btn = document.getElementById('btnContinuar');
    const bouquet = document.querySelector('.bouquet-wrapper');
    const galaxy = document.getElementById('galaxyContainer');

    btn.addEventListener('click', () => {
        // 1. Desvanecer ramo y bot√≥n
        bouquet.classList.add('fade-out');
        btn.style.display = 'none';

        // 2. Mostrar galaxia
        galaxy.style.display = 'block';
        crearGalaxia();
    });

    function crearGalaxia() {
        const totalFrases = 50; // Cantidad de frases en la galaxia
        
        for (let i = 0; i < totalFrases; i++) {
            const span = document.createElement('span');
            span.className = 'galaxy-phrase';
            span.innerText = frases[Math.floor(Math.random() * frases.length)];
            
            // Posicionamiento inicial en el centro
            span.style.left = '50%';
            span.style.top = '50%';
            
            // Variables personalizadas para la animaci√≥n de √≥rbita
            const radius = Math.random() * 400 + 50; // Radio de la √≥rbita
            const duration = Math.random() * 10 + 5; // Velocidad de giro
            const delay = Math.random() * -20; // Para que no empiecen todas juntas
            const fontSize = Math.random() * 1.5 + 0.5;

            span.style.setProperty('--radius', `${radius}px`);
            span.style.animationDuration = `${duration}s`;
            span.style.animationDelay = `${delay}s`;
            span.style.fontSize = `${fontSize}rem`;
            
            // Color aleatorio suave
            const colors = ['#f8bbd0', '#e1bee7', '#fff', '#b3e5fc'];
            span.style.color = colors[Math.floor(Math.random() * colors.length)];

            galaxy.appendChild(span);
        }
    }
</script>
